name: build-test-deploy
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Build Docker image without pushing to a registry
      - name: Build Docker image
        run: docker build -t flask_app_image .

      # Save the Docker image as an artifact to use in the test job
      - name: Save Docker image as artifact
        run: |
          docker save flask_app_image | gzip > flask_app_image.tar.gz
        # Upload the artifact to be used in the test job
        uses: actions/upload-artifact@v3
        with:
          name: flask_app_image
          path: flask_app_image.tar.gz

  test:
    needs: build  # This ensures the test job runs after the build job completes
    runs-on: ubuntu-latest
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v3
        with:
          name: flask_app_image

      # Load the Docker image
      - name: Load Docker image
        run: |
          docker load < flask_app_image.tar.gz

      # Run the container for testing
      - name: Run Docker container for testing
        run: |
          docker run -d -p 5000:5000 --name flask_app_container flask_app_image
          sleep 5  # Wait for the Flask app to start

      # Test the Flask app running inside the container
      - name: Test Flask API
        run: |
          curl -X POST http://127.0.0.1:5000/your-endpoint -d '{"data":"value"}' -H 'Content-Type: application/json'

      # Stop and remove the Docker container
      - name: Clean up
        run: |
          docker stop flask_app_container
          docker rm flask_app_container

  deploy:
    needs: test  # This ensures the deploy job runs after the test job completes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Load the Docker image from the previous step
      - name: Download Docker image artifact
        uses: actions/download-artifact@v3
        with:
          name: flask_app_image

      - name: Load Docker image
        run: |
          docker load < flask_app_image.tar.gz

      # Run the Docker container in the production environment
      - name: Run Docker container in production
        run: |
          docker run -d -p 5000:5000 --name flask_app_container flask_app_image
